<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
            <h3>Register</h3>
          <form>
              <h4 *ngIf="showSuccess" style="color: green;">Your account has been created. Welcome!</h4>
            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]="registerData.email" type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter your email">
              <small id="emailHelp" class="form-text text-muted">Enter your email</small>

              <label for="email">Confirm Email</label>
              <input [(ngModel)]="registerData.confirmEmail" type="text" name="confirmEmail" class="form-control" id="confirmEmail" aria-describedby="confirmEmailHelp"
                placeholder="Confirm your email">
              <small id="confirmEmailHelp" class="form-text text-muted">Confirm your email</small>

              <label for="username">Username</label>
              <input [(ngModel)]="registerData.username" type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp"
                placeholder="Enter your username">
              <small id="usernameHelp" class="form-text text-muted">Enter your username</small>

              <label for="password">Password</label>
              <input [(ngModel)]="registerData.password" type="password" pPassword name="password" class="form-control" id="password" aria-describedby="passwordHelp"
                placeholder="Enter your password">
              <small id="passwordHelp" class="form-text text-muted">Enter your password</small>

              <label for="confirmPassword">Confirm Password</label>
              <input [(ngModel)]="registerData.confirmPassword" type="password" pPassword name="confirmPassword" class="form-control" id="confirmPassword" aria-describedby="confirmPasswordHelp"
                placeholder="Confirm your password">
              <small id="confirmPasswordHelp" class="form-text text-muted">Confirm your password</small>
  
            </div>
          </form>
          <p *ngIf="showError" style="color: red;">Server error</p>
          <button class="btn btn-success" (click)="handleRegister()">Register</button>
          <div class="row">
            <h4>You already have an account?</h4>
            <button class="btn btn-primary" (click)="handleLogin()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
