<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
            <h3>Login</h3>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]="loginData.email" type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter your email">
              <small id="emailHelp" class="form-text text-muted">Enter your email</small>

              <label for="password">Password</label>
              <input [(ngModel)]="loginData.password" type="password" pPassword name="password" class="form-control" id="password" aria-describedby="passwordHelp"
                placeholder="Enter your password">
              <small id="passwordHelp" class="form-text text-muted">Enter your password</small>
  
            </div>
          </form>
          <p *ngIf="showError" style="color: red;">Bad Credentials</p>
          <button class="btn btn-success" (click)="handleLogin()">Login</button>
          <div class="row">
            <h4>You don't have an account?</h4>
            <button class="btn btn-primary" (click)="handleRegister()">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
