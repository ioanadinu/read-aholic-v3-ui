<hr class="mt-5 mb-5">
<div class="container mt-5">
    <p-table [value]="users" [autoLayout]=true 
        selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect(event)"
        [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="loadUsers($event)">
        <ng-template pTemplate="caption">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Search by email or username"
            [(ngModel)]="searchParam"
            (ngModelChange)="inputValueChanged()" style="width:auto">
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Active</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr [pSelectableRow]="user">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.roles}}</td>
                <td>{{user.active}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="5" style="text-align: center;">
                    No users found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
